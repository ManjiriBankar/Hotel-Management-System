<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - LYCHEE INN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark grey text */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #f8f8f8; /* Light grey container */
            color: #333; /* Dark grey text */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            background-color: #555;
            color: white;
        }

        header h1 {
            font-size: 32px;
            color: #eee;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ccc;
        }

        h1 {
            font-size: 28px;
            color: #000;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #000; /* Black background for buttons */
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-3px); /* Lift the button slightly on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Shadow grows on hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
            <h1>Welcome to Lychee Inn</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#rooms">Rooms</a></li>
                    <li><a href="#booking">Book Now</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    <div class="container">
        <h1>Manage Rooms</h1>
        <form id="manage-room-form" method="POST">
            <div class="form-group">
                <label for="room_number">Enter Room Number:</label>
                <input type="number" name="room_number" id="room_number" required>
            </div>
            <div class="form-group">
                <label for="room_type">Type (AC/Non-AC):</label>
                <input type="text" name="room_type" id="room_type" required>
            </div>
            <div class="form-group">
                <label for="comfort">Comfort (S/N):</label>
                <input type="text" name="comfort" id="comfort" required>
            </div>
            <div class="form-group">
                <label for="size">Size (B/S):</label>
                <input type="text" name="size" id="size" required>
            </div>
            <div class="form-group">
                <label for="daily_rent">Daily Rent:</label>
                <input type="number" name="daily_rent" id="daily_rent" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Create Room</button>
            </div>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 LYCHEE INN - Your Gateway to Luxury & Comfort
    </div>
</body>
</html>
