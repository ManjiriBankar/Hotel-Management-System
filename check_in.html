<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2,p {
            text-align: center;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
            background-color: #555;
            color: white;
        }

        header h1 {
            font-size: 32px;
            color: #eee;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ccc;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        form input, form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        form input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Lychee Inn</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#rooms">Rooms</a></li>
            <li><a href="#booking">Book Now</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
</header>

<section id="booking">
    <h2>Check In</h2>
    <br>
    <form method="POST" action="/check_in">
        <label for="room_no">Room No:</label>
        <input type="number" id="room_no" name="room_no" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkin_time">Check-In Time:</label>
        <input type="time" id="checkin_time" name="checkin_time" required>

        <label for="no_persons">Number of Persons:</label>
        <input type="number" id="no_persons" name="no_persons" required>

        <label for="advanced_payment">Advanced Payment:</label>
        <input type="number" id="advanced_payment" name="advanced_payment" required>

        <!-- New Radio Button Section for Photo ID -->
        <label>Photo ID (Select One):</label>
        <div>
            <input type="radio" id="aadhaar" name="photo_id" value="Aadhaar Card" required>
            <label for="aadhaar">Aadhaar Card</label>
        </div>
        <div>
            <input type="radio" id="driving_license" name="photo_id" value="Driving License">
            <label for="driving_license">Driving License</label>
        </div>
        <div>
            <input type="radio" id="pan_card" name="photo_id" value="PAN Card">
            <label for="pan_card">PAN Card</label>
        </div>
        <div>
            <input type="radio" id="voter_id" name="photo_id" value="Voter ID Card">
            <label for="voter_id">Voter ID Card</label>
        </div>

        <input type="submit" value="Check In">
    </form>
</section>

<section id="contact_us">
    <h2>Contact Us</h2>
    <p>Email: contact@hotel.com</p>
    <p>Phone: +91 234 567 890</p>
</section>

<footer>
    <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
</footer>
</body>
</html>
